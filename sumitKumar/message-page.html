<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Unavailable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .back-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-lock icon"></i>
        <h1 class="title">Project Access Unavailable</h1>
        <p class="message">
            The code and demo for this project are currently not available for public access.
            This might be due to client confidentiality, ongoing development, or other restrictions.
        </p>
        <a href="javascript:history.back()" class="back-button">
            Go Back
        </a>
    </div>
</body>
</html>
