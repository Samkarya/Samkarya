    <style>
        body {
            margin: 0;
            background: #1a1a1a;
            font-family: 'Segoe UI', sans-serif;
            color: white;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .title {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            padding: 1rem 0;
        }

        .project-card {
            background: #2a2a2a;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-images {
            position: relative;
            height: 250px;
            overflow: hidden;
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .project-image.active {
            opacity: 1;
        }

        .image-nav {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 0.5rem;
            z-index: 2;
        }

        .image-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .image-dot.active {
            background: white;
        }

        .project-preview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover .project-preview {
            opacity: 1;
        }

        .preview-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .project-card:hover .preview-button {
            transform: translateY(0);
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.5rem;
            margin: 0 0 1rem 0;
            color: #4ECDC4;
        }

        .project-description {
            color: #e0e0e0;
            margin-bottom: 1rem;
            line-height: 1.6;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background: #3a3a3a;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #4ECDC4;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #2a2a2a;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            border-radius: 15px;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #3a3a3a;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .modal-gallery img {
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .modal-gallery img:hover {
            transform: scale(1.05);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .project-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .project-link {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.2s;
        }

        function createProjectCard(project, index) {
            const card = document.createElement('div');
            card.className = 'project-card';
            
            const imagesHTML = project.images.map((img, imgIndex) => `
                <img src="${img}" 
                     alt="${project.title} image ${imgIndex + 1}" 
                     class="project-image ${imgIndex === 0 ? 'active' : ''}"
                     data-index="${imgIndex}">
            `).join('');

            const dotsHTML = project.images.map((_, imgIndex) => `
                <div class="image-dot ${imgIndex === 0 ? 'active' : ''}" 
                     onclick="changeImage(${index}, ${imgIndex})"></div>
            `).join('');

            card.innerHTML = `
                <div class="project-images">
                    ${imagesHTML}
                    <div class="image-nav">
                        ${dotsHTML}
                    </div>
                    <div class="project-preview">
                        <button class="preview-button" onclick="openModal(${index})">
                            View Details
                        </button>
                    </div>
                </div>
                <div class="project-content">
                    <h2 class="project-title">${project.title}</h2>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `;

            return card;
        }

        function changeImage(projectIndex, imageIndex) {
            const projectCards = document.querySelectorAll('.project-card');
            const card = projectCards[projectIndex];
            
            // Update images
            card.querySelectorAll('.project-image').forEach(img => {
                img.classList.remove('active');
            });
            card.querySelector(`.project-image[data-index="${imageIndex}"]`).classList.add('active');
            
            // Update dots
            card.querySelectorAll('.image-dot').forEach(dot => {
                dot.classList.remove('active');
            });
            card.querySelectorAll('.image-dot')[imageIndex].classList.add('active');
        }

        function openModal(projectIndex) {
            const project = projectsData[projectIndex];
            const modal = document.getElementById('projectModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = project.title;
            modalBody.innerHTML = `
                <div class="modal-gallery">
                    ${project.images.map(img => `
                        <img src="${img}" alt="${project.title}">
                    `).join('')}
                </div>
                <p>${project.longDescription}</p>
                <h3>Key Features</h3>
                <ul>
                    ${project.features.map(feature => `<li>${feature}</li>`).join('')}
                </ul>
                <div class="project-links">
                    ${project.demoLink ? `
                        <a href="${project.demoLink}" class="project-link demo-link" target="_blank">
                            Live Demo
                        </a>
                    ` : ''}
                    ${project.codeLink ? `
                        <a href="${project.codeLink}" class="project-link code-link" target="_blank">
                            View Code
                        </a>
                    ` : ''}
                </div>
            `;

            modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const modal = document.getElementById('projectModal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Initialize the page
        async function initializePage() {
            try {
                const response = await fetch('projects.json');
                const projects = await response.json();
                const projectsGrid = document.getElementById('projectsGrid');
                projects.forEach((project, index) => {
                    projectsGrid.appendChild(createProjectCard(project, index));
                });
            } catch (error) {
                console.error('Error loading projects:', error);
                // Use sample data if loading fails
                const projectsGrid = document.getElementById('projectsGrid');
                projectsData.forEach((project, index) => {
                    projectsGrid.appendChild(createProjectCard(project, index));
                });
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('projectModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Load everything when the page loads
        window.addEventListener('load', initializePage);
    </script>
